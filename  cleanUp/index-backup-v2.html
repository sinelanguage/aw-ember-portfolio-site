<!DOCTYPE html>

    <script src="//use.typekit.net/xnk6tms.js"></script>

    <title>adam winick: multi-disciplined web, mobile/touch - designer/developer - creative technologist</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../liquid-fire-prebuild/liquid-fire-0.16.0.css">

    <script type="text/x-handlebars">

        <div class="viewport-container background-block">

            {{liquid-outlet}}

        </div>

        <footer>

            <p>This shite is powered by ember.js, animations powered by velocity.js by/way/of LiquidFire.js</p>

        </footer>

    </script>

    <script type="text/x-handlebars" id="index">

            <div class="homepage-flex-wrap">

                <img class="homepage-logo" {{ bind-attr src=me.logoUrl }} width="300">

                <p class="name-desc">{{ me.name }}<span class="desc-divider"></span><span class="white-desc">{{ me.description }}</span></p>
                <p class="main-intro">{{ me.intro }}</p>

                <nav class="main-nav">

                    <ul>

                          <li class="with-divider">{{#link-to 'work'}}{{ me.homePageLinks.[1] }}{{/link-to}}</li>
                          <li class="inline-li">{{#link-to 'skills'}}{{ me.homePageLinks.[2] }}{{/link-to}}</li>

                    </ul>

                </nav>

            </div>

    </script>

    <script type="text/x-handlebars" id="skills">

        <header>

            <p class="works-logo"><img src="assets/adamWinickLogo.svg" class="top-left-logo" width="190"><span class="inline-desc-divider"></span>Skills</p>
            
            <div class="menu-bar-wrap">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </div>

        </header>

        <section class="skills">

        <ul>

            {{#each item in model.skills}}

                <li class="name-desc white-desc">{{item.title}}</li>

                <ul>

                    {{#each skill in item.skillList}}

                        <li class="main-intro">{{ skill }}</li>

                    {{/each}}

                </ul>

            {{/each}}

        </ul>

        </section>

        <footer class="footer-portfolio">

                <p>Thank you for viewing my current selection of projects.  Feel free to go <a href="#/" class="footer-portfolio-link">back</a> and view my skills list</p>

            </footer>

    </script>
