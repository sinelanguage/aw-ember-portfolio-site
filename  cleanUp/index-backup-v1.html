<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>adam winick: multi-disciplined web, mobile/touch - designer/developer - creative technologist</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../liquid-fire-prebuild/liquid-fire-0.16.0.css">

</head>

<body>

    <script type="text/x-handlebars">

        <div class="viewport-container background-block">

            {{liquid-outlet}}

        </div>

        <footer>

            <p>This shite is powered by ember.js, animations powered by velocity.js by/way/of LiquidFire.js</p>

        </footer>

    </script>

    <script type="text/x-handlebars" id="index">

        <div class="homepage-wrapper">

        <img class="homepage-logo" {{ bind-attr src=me.logoUrl }} width="300">

        <p class="name-desc">{{ me.name }}<span class="desc-divider"></span><span class="white-desc">{{ me.description }}</span></p>
        <p class="main-intro">{{ me.intro }}</p>

        <nav class="main-nav">

            <ul>

                  <li class="with-divider">{{#link-to 'work'}}{{ me.homePageLinks.[1] }}{{/link-to}}</li>
                  <li class="inline-li">{{#link-to 'skills'}}{{ me.homePageLinks.[2] }}{{/link-to}}</li>

            </ul>

        </nav>

        </div>

    </script>

    <script type="text/x-handlebars" id="skills">

        <p>Skills</p>

        <ul>

            {{#each item in model.skills}}

                <li>{{item.title}}</li>

                <ul>

                    {{#each skill in item.skillList}}

                        <li>{{ skill }}</li>

                    {{/each}}

                </ul>

            {{/each}}

        </ul>

        <p>{{#link-to 'index'}}Home{{/link-to}}</p>

    </script>

    <script type="text/x-handlebars" id="work">

        <p>Work</p>

        <ul>

            {{#each project in model}}

                <li>{{#link-to 'project' project.slug}}{{project.thumbnail}} / {{project.projectName}}{{/link-to}}</li>

            {{/each}}

        </ul>

        <p>{{#link-to 'index'}}Home{{/link-to}}</p>

    </script>

    <script type="text/x-handlebars" id="project">

        <h1>{{projectName}}</h1>
        <h1>{{agency}}</h1>

        <p>{{#link-to 'work'}}Back to all projects{{/link-to}}</p>

    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember-1.8.1.js"></script>
    <script src="../liquid-fire-prebuild/velocity.js"></script>
    <script src="../liquid-fire-prebuild/liquid-fire-0.16.0.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
</body>
</html>
