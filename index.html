                <div class="spinn-bg"><div class="spinn">
                        <div class="spinner-container">
                                <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                                        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>

                        </div>

                <script type="text/x-handlebars">
                        <div class="viewport-container background-block">
                                {{outlet}}
                        </div>
                </script>
                <script type="text/x-handlebars" id="index">
                        
                        <div class="homepage-flex-wrap">
                                <img class="homepage-logo" {{ bind-attr src=me.logoUrl }} width="300">
                                <p class="name-desc">{{ me.name }}<span class="desc-divider"></span><span class="white-desc">{{ me.description }}</span></p>
                                <p class="main-intro">{{ me.intro }}</p>
                                <nav class="main-nav">
                                        <ul>
                                                <li class="with-divider">{{#link-to 'work'}}{{ me.homePageLinks.[1] }}{{/link-to}}</li>
                                                <li class="inline-li">{{#link-to 'skills'}}{{ me.homePageLinks.[2] }}{{/link-to}}</li>
                                        </ul>
                                </nav>
                        </div>
                </script>
                <script type="text/x-handlebars" id="skills">
                        <div class="skills-flex-wrap">

                                                <span class="menu-bar"></span>
                                                <span class="menu-bar"></span>
                                                <span class="menu-bar"></span>
                                        </div>
                                </header>
                                
                                <section id="project">
                                        <div class="project-text text-wrap">
                                                <h2 class="skills-tagline">{{model.skillsTagline}}</h2>
                                                <p class="skills-intro">{{model.skillsIntro}}</p>
                                                {{#each item in model.skills}}

                                                        {{#if item.info}}<p class="skills-info">{{ item.info }}</p>{{/if}}
                                                        <ul class="skills-list-parent">
                                                                {{#each skill in item.skillList}}
                                                                <li class="skills-list">{{ skill }}</li>
                                                                {{/each}}
                                                        </ul>
                                                {{/each}}
                                        </div>
                                </section>
                                <footer class="footer-project">
                                </footer>
                        </div>
                </script>
